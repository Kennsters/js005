<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 
    <form>

        <p>
            <label for="item">item</label>
            <input type="input" name="item" id="item">
        </p> 

        <p>
            <button id="addItem">Add Item</button>
        </p>

    </form>

    <ol id="items"></ol>






    <script>

        document.getElementById('addItem').addEventListener('click', event => {
            event.preventDefault()
            let itemElem = document.createElement('li')
            itemElem.className = 'todo'
            itemElem.textContent = document.getElementById('item').value
            document.getElementById('items').append(itemElem)
            document.getElementById('item').value = ''
        })

        document.addEventListener('click', event => {
            //console.log(event.target)
            if (event.target.className === 'todo') { //set the condition to target a specific target, here it's todo
                console.log('Clicked a todo')
            }
        })

    
    </script>

</body>
</html>
